<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <!-- -->
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-xxl">
        <a href="#contact" class="navbar-brand">
          <span class="text-secondary">Time Management</span>
        </a>
        <!-- toggle button for mobile nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--  -->
        <div
          class="collapse navbar-collapse justify-content-end align- center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aboutUs.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contactUs.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main image & intro text -->
    <section id="Contact">
      <div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 d-md-block">
            <div
              class="overflow-hidden position-relative"
              style="background-color: #000000; height: 300px"
            >
              <img
                class="card-img position-absolute"
                src="./images/4.png"
                alt="cover pic"
              />
              <p
                class="mx-auto display-6 fw-lighter position-absolute top-50 start-50 text-white"
              >
                Contact US
              </p>
            </div>
          </div>
          <!-- form -->
          <div
            class="container row justify-content-center align-items-center mt-5"
          >
            <div class="col-5 col-md-3">
              <div class="mb-1">
                <input
                  type="email"
                  class="form-control rounded-pill fw-lighter"
                  id="exampleFormControlInput1"
                  placeholder="Full Name"
                />
              </div>
              <div class="mb-1">
                <input
                  type="email"
                  class="form-control rounded-pill fw-lighter"
                  id="exampleFormControlInput1"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-1">
                <textarea
                  class="form-control rounded-4"
                  placeholder="Message"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-1">
                <a
                  class="btn btn-primary btn-sm border-0 col-sm-7 align-self-center mx-lg-5 my-4 small rounded-pill"
                  role="button"
                  >Send Message</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
